<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Our Wedding Photos</title>
    <style>
        :root {
            --bg: #f7f5f2;
            --card: #ffffff;
            --accent: #b58b5f;
            --accent-soft: #f0e3d4;
            --text-main: #2f2a24;
            --text-muted: #7a7268;
            --shadow-soft: 0 14px 30px rgba(0, 0, 0, 0.08);
            --radius-lg: 18px;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #fbf5ee 0, var(--bg) 45%, #efe6dc 100%);
            color: var(--text-main);
            display: flex;
            align-items: stretch;
            justify-content: center;
        }

        .page-shell {
            width: 100%;
            max-width: 1200px;
            padding: 24px 16px 40px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        header {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(255, 252, 247, 0.95));
            border-radius: calc(var(--radius-lg) + 4px);
            box-shadow: var(--shadow-soft);
            padding: 26px 24px 24px;
            backdrop-filter: blur(8px);
            position: sticky;
            top: 12px;
            z-index: 1;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 16px;
            flex-wrap: wrap;
        }

        .names {
            font-family: "Playfair Display", "Times New Roman", serif;
            font-weight: 500;
            font-size: clamp(1.8rem, 4vw, 2.4rem);
            letter-spacing: 0.05em;
            text-transform: uppercase;
            line-height: 1.2;
        }

        .ampersand {
            font-size: 0.85em;
            opacity: 0.8;
            padding: 0 0.4em;
        }

        .wedding-date {
            margin-top: 6px;
            font-size: 0.95rem;
            letter-spacing: 0.16em;
            text-transform: uppercase;
            color: var(--accent);
        }

        .location-tag {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.14em;
            padding: 6px 11px;
            border-radius: 999px;
            background: var(--accent-soft);
            color: var(--accent);
            align-self: flex-start;
            white-space: nowrap;
        }

        .intro-text {
            margin-top: 14px;
            font-size: 0.96rem;
            color: var(--text-muted);
            max-width: 60ch;
            line-height: 1.6;
        }

        main {
            margin-top: 4px;
        }

        .gallery-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-soft);
            padding: 18px 16px 20px;
        }

        .gallery-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            gap: 12px;
            margin-bottom: 16px;
            padding: 0 2px;
            flex-wrap: wrap;
        }

        .gallery-title {
            font-size: 1.05rem;
            text-transform: uppercase;
            letter-spacing: 0.18em;
            color: var(--text-main);
        }

        .photo-count {
            font-size: 0.82rem;
            text-transform: uppercase;
            letter-spacing: 0.18em;
            color: var(--text-muted);
            white-space: nowrap;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 10px;
        }

        .photo-item {
            position: relative;
            border-radius: 14px;
            overflow: hidden;
            cursor: zoom-in;
            background: #f0ece6;
            aspect-ratio: 3 / 2.2;
            display: flex;
            align-items: stretch;
            justify-content: stretch;
            transition: transform 180ms ease, box-shadow 180ms ease, filter 180ms ease;
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transform: scale(1.02);
            transition: transform 180ms ease;
        }

        .photo-item::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 40%, rgba(0, 0, 0, 0.35));
            opacity: 0;
            transition: opacity 180ms ease;
        }

        .photo-caption {
            position: absolute;
            inset-inline: 10px;
            bottom: 8px;
            z-index: 1;
            color: #fff;
            font-size: 0.78rem;
            letter-spacing: 0.04em;
            text-transform: uppercase;
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.6);
            opacity: 0;
            transform: translateY(4px);
            transition: opacity 180ms ease, transform 180ms ease;
            pointer-events: none;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .photo-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 18px 30px rgba(0, 0, 0, 0.16);
        }

        .photo-item:hover img {
            transform: scale(1.06);
        }

        .photo-item:hover::after,
        .photo-item:focus-visible::after {
            opacity: 1;
        }

        .photo-item:hover .photo-caption,
        .photo-item:focus-visible .photo-caption {
            opacity: 1;
            transform: translateY(0);
        }

        .photo-item:focus-visible {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }

        /* Lightbox */
        .lightbox-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(10, 8, 5, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 160ms ease;
            z-index: 10;
            padding: 10px;
        }

        .lightbox-backdrop.is-open {
            opacity: 1;
            pointer-events: auto;
        }

        .lightbox-inner {
            max-width: min(96vw, 1000px);
            max-height: 90vh;
            padding: 12px 12px 16px;
            border-radius: 18px;
            background: radial-gradient(circle at top, #f8f4ef 0, #f0e6dc 45%, #ebe0d8 100%);
            box-shadow: 0 22px 45px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .lightbox-media {
            border-radius: 14px;
            overflow: hidden;
            background: #111;
            flex: 1 1 auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-media img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: block;
        }

        .lightbox-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            padding-inline: 2px;
            flex-wrap: wrap;
        }

        .lightbox-caption {
            font-size: 0.86rem;
            color: var(--text-main);
            opacity: 0.85;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1 1 auto;
            min-width: 0;
        }

        .lightbox-actions {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .lb-btn {
            border: none;
            border-radius: 999px;
            padding: 6px 12px;
            font-size: 0.78rem;
            text-transform: uppercase;
            letter-spacing: 0.16em;
            background: rgba(255, 255, 255, 0.85);
            color: var(--text-main);
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: background 140ms ease, transform 140ms ease, box-shadow 140ms ease;
            white-space: nowrap;
        }

        .lb-btn span.icon {
            font-size: 0.9em;
        }

        .lb-btn.primary {
            background: var(--accent);
            color: #fff;
            box-shadow: 0 8px 22px rgba(0, 0, 0, 0.3);
        }

        .lb-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 24px rgba(0, 0, 0, 0.25);
        }

        .lb-btn:active {
            transform: translateY(0);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
        }

        .lb-btn:focus-visible {
            outline: 2px solid #fff;
            outline-offset: 2px;
        }

        /* Loading state */
        .loading-state {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.92rem;
            color: var(--text-muted);
            padding: 16px 4px 10px;
            flex-wrap: wrap;
        }

        .spinner {
            width: 18px;
            height: 18px;
            border-radius: 999px;
            border: 2px solid rgba(0, 0, 0, 0.08);
            border-top-color: var(--accent);
            animation: spin 650ms linear infinite;
            flex-shrink: 0;
        }

        @keyframes spin {
            to {
                transform: rotate(1turn);
            }
        }

        .error-message {
            font-size: 0.92rem;
            color: #a53131;
            padding: 6px 4px 0;
        }

        footer {
            margin-top: 16px;
            font-size: 0.78rem;
            text-align: center;
            color: var(--text-muted);
            letter-spacing: 0.14em;
            text-transform: uppercase;
        }

        /* Tablet-ish tweaks */
        @media (max-width: 900px) {
            .page-shell {
                padding-inline: 16px;
            }

            header {
                padding: 22px 20px 20px;
            }

            .intro-text {
                max-width: 100%;
            }
        }

        /* Mobile tweaks */
        @media (max-width: 700px) {
            body {
                align-items: flex-start;
            }

            .page-shell {
                padding: 18px 12px 28px;
            }

            header {
                padding: 20px 18px 18px;
            }

            .header-top {
                flex-direction: column;
                align-items: flex-start;
            }

            .location-tag {
                align-self: flex-start;
            }

            .intro-text {
                font-size: 0.9rem;
            }

            .gallery-card {
                padding-inline: 12px;
            }

            .gallery-header {
                align-items: flex-start;
            }

            .lightbox-inner {
                max-height: 92vh;
                padding-inline: 10px;
                width: 100%;
            }

            .lightbox-footer {
                flex-direction: column;
                align-items: stretch;
            }

            .lightbox-actions {
                justify-content: flex-end;
            }

            .lb-btn {
                flex: 1 1 auto;
                justify-content: center;
            }
        }

        /* Extra small phones */
        @media (max-width: 480px) {
            header {
                position: static;
                top: auto;
            }

            .page-shell {
                padding-inline: 10px;
            }

            .names {
                font-size: 1.6rem;
                letter-spacing: 0.04em;
            }

            .wedding-date {
                font-size: 0.8rem;
                letter-spacing: 0.12em;
            }

            .location-tag {
                font-size: 0.75rem;
                letter-spacing: 0.12em;
            }

            .gallery-grid {
                grid-template-columns: 1fr;
            }

            .photo-item {
                aspect-ratio: 4 / 3;
            }

            .lightbox-backdrop {
                padding: 8px;
            }

            .lightbox-inner {
                border-radius: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="page-shell">
        <header>
            <div class="header-top">
                <div>
                    <div class="names">John<span class="ampersand">&amp;</span>Mary</div>
                    <div class="wedding-date">October 19, 2025 &bull; Manila, Philippines</div>
                </div>
                <div class="location-tag">Our Wedding Day</div>
            </div>
            <p class="intro-text">
                Thank you for celebrating with us. Here are some of our favorite moments
                &mdash; feel free to browse, reminisce, and download anything you love.
            </p>
        </header>

        <main>
            <section class="gallery-card" aria-label="Wedding photo gallery">
                <div class="gallery-header">
                    <h2 class="gallery-title">Photo Gallery</h2>
                    <div class="photo-count" id="photoCount">Loading...</div>
                </div>

                <div class="loading-state" id="loadingState">
                    <div class="spinner" aria-hidden="true"></div>
                    <div>Loading photos from Google Drive...</div>
                </div>

                <p class="error-message" id="errorMessage" role="status" aria-live="polite" hidden></p>

                <div class="gallery-grid" id="galleryGrid" hidden></div>
            </section>
        </main>

        <footer>
            With love and gratitude.
        </footer>
    </div>

    <!-- Lightbox -->
    <div class="lightbox-backdrop" id="lightbox" aria-hidden="true">
        <div class="lightbox-inner" role="dialog" aria-modal="true" aria-label="Full-size wedding photo">
            <div class="lightbox-media">
                <img id="lightboxImage" alt="" />
            </div>
            <div class="lightbox-footer">
                <div class="lightbox-caption" id="lightboxCaption"></div>
                <div class="lightbox-actions">
                    <button class="lb-btn" type="button" id="openInNewTabBtn">
                        <span class="icon">↗</span>
                        <span>Open original</span>
                    </button>
                    <button class="lb-btn primary" type="button" id="closeLightboxBtn">
                        <span class="icon">✕</span>
                        <span>Close</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const PHOTOS = [
            { url: "images/_1.jpg", caption: "" },
            { url: "images/_2.jpg", caption: "" },
            { url: "images/_3.jpg", caption: "" },
            { url: "images/_4.jpg", caption: "" },
            { url: "images/_5.jpg", caption: "" },
            { url: "images/_6.jpg", caption: "" },
            { url: "images/_7.jpg", caption: "" },
            { url: "images/_8.jpg", caption: "" },
            { url: "images/_9.jpg", caption: "" },
            { url: "images/_10.jpg", caption: "" },
            { url: "images/_11.jpg", caption: "" },
            { url: "images/_22.jpg", caption: "" },
            { url: "images/_13.jpg", caption: "" },
            { url: "images/_14.jpg", caption: "" },
            { url: "images/_15.jpg", caption: "" },
            { url: "images/_16.jpg", caption: "" },
            { url: "images/_17.jpg", caption: "" },
            { url: "images/_18.jpg", caption: "" },
            { url: "images/_19.jpg", caption: "" },
            { url: "images/_20.jpg", caption: "" },
            { url: "images/_21.jpg", caption: "" },
            { url: "images/_22.jpg", caption: "" },
            { url: "images/_23.jpg", caption: "" },
            { url: "images/_24.jpg", caption: "" },
            { url: "images/_25.jpg", caption: "" },
            { url: "images/_26.jpg", caption: "" },
            { url: "images/_27.jpg", caption: "" },
            { url: "images/_28.jpg", caption: "" },
            { url: "images/_29.jpg", caption: "" },
            { url: "images/_30.jpg", caption: "" },
            // Add more lines when you upload new images
        ];

        const galleryGrid = document.getElementById("galleryGrid");
        const photoCount = document.getElementById("photoCount");
        const loadingState = document.getElementById("loadingState");
        const errorMessage = document.getElementById("errorMessage");

        const lightbox = document.getElementById("lightbox");
        const lightboxImage = document.getElementById("lightboxImage");
        const lightboxCaption = document.getElementById("lightboxCaption");
        const closeLightboxBtn = document.getElementById("closeLightboxBtn");
        const openInNewTabBtn = document.getElementById("openInNewTabBtn");

        let currentPhoto = null;

        function setPhotoCount(count) {
            if (count === 0) {
                photoCount.textContent = "No photos yet";
            } else if (count === 1) {
                photoCount.textContent = "1 photo";
            } else {
                photoCount.textContent = `${count} photos`;
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.hidden = false;
        }

        function createPhotoItem(photo, index) {
            const fig = document.createElement("figure");
            fig.className = "photo-item";
            fig.tabIndex = 0;
            fig.dataset.index = index.toString();
            fig.setAttribute("role", "button");
            fig.setAttribute("aria-label", photo.caption || "Wedding photo");

            const img = document.createElement("img");
            img.alt = photo.caption || "Wedding photo";
            img.src = photo.url;

            const caption = document.createElement("figcaption");
            caption.className = "photo-caption";
            caption.textContent = photo.caption || "";

            fig.appendChild(img);
            fig.appendChild(caption);

            fig.addEventListener("click", () => openLightbox(photo));
            fig.addEventListener("keydown", (event) => {
                if (event.key === "Enter" || event.key === " ") {
                    event.preventDefault();
                    openLightbox(photo);
                }
            });

            return fig;
        }

        function buildGallery() {
            try {
                if (!Array.isArray(PHOTOS)) {
                    throw new Error("PHOTOS must be an array.");
                }

                if (PHOTOS.length === 0) {
                    setPhotoCount(0);
                    loadingState.style.display = "none";
                    const msg = document.createElement("p");
                    msg.className = "error-message";
                    msg.textContent =
                        "No photos found yet. Please upload some images to the images/ folder and add them to the PHOTOS array.";
                    galleryGrid.before(msg);
                    return;
                }

                const frag = document.createDocumentFragment();
                PHOTOS.forEach((photo, index) => {
                    if (!photo || !photo.url) return;
                    const item = createPhotoItem(photo, index);
                    frag.appendChild(item);
                });

                galleryGrid.innerHTML = "";
                galleryGrid.appendChild(frag);
                galleryGrid.hidden = false;
                loadingState.style.display = "none";
                setPhotoCount(PHOTOS.length);
            } catch (error) {
                console.error(error);
                showError(
                    "Something went wrong loading the gallery."
                );
                loadingState.style.display = "none";
            }
        }

        function openLightbox(photo) {
            currentPhoto = photo;
            lightboxImage.src = photo.url;
            lightboxImage.alt = photo.caption || "Wedding photo";
            lightboxCaption.textContent = photo.caption || "";

            openInNewTabBtn.onclick = () => {
                window.open(photo.url, "_blank");
            };

            lightbox.classList.add("is-open");
            lightbox.setAttribute("aria-hidden", "false");
            closeLightboxBtn.focus();
            document.addEventListener("keydown", handleLightboxKeydown);
        }

        function closeLightbox() {
            lightbox.classList.remove("is-open");
            lightbox.setAttribute("aria-hidden", "true");
            lightboxImage.src = "";
            currentPhoto = null;
            document.removeEventListener("keydown", handleLightboxKeydown);
        }

        function handleLightboxKeydown(event) {
            if (event.key === "Escape") {
                closeLightbox();
            }
        }

        lightbox.addEventListener("click", (event) => {
            if (event.target === lightbox) {
                closeLightbox();
            }
        });

        closeLightboxBtn.addEventListener("click", closeLightbox);

        function initGallery() {
            loadingState.style.display = "none";
            errorMessage.hidden = true;
            buildGallery();
        }

        document.addEventListener("DOMContentLoaded", initGallery);
    </script>



</body>

</html>
